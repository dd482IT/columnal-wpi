abs.short=Gets the absolute value of a ${number} value (discards the minus sign if present)
as.short=Converts a ${number} to different ${units}
average.short=Calculates the average (mean) of a ${list} of ${numbers}
count.short=Counts the number of ${elements} in a ${list}
date.short=Converts to a ${date} value
datetimez.short=Converts to a datetimezoned value
datetime.short=Converts to a datetime value
dateym.short=Converts to a yearmonth value
element.short=Gets the Nth element of a list
round.short=Rounds a number to the nearest integer (whole number)
sum.short=Calculates the sum (total) of a list of numbers
time.short=Converts to a time value
timez.short=Converts to a timezoned value

left.short=Gets the N characters at the start of a text string
right.short=Gets the N characters at the end of a text string
length.short=Gets the number of characters in a text string
trim.short=Removes space characters from the beginning and end of a text string
middle.short=Gets characters from the middle of a text string
within.short=Checks if one text string contains another
within.indexes.short=Gets all the positions of one text string within another
replace.all.short=Replaces all occurrences of one text string within another

to.string.short=Turns any value into a text string showing the value
to.string.param=Value
to.string.return=Text version

min.short=Gets the lowest (minimum) of the two arguments
max.short=Gets the highest (maximum) of the two arguments

not.short=Inverts/negates the boolean
xor.short=Exclusive or operator

time.string=Converts a string to a time, e.g. "06:55", "13:23:00.525", "01:00AM", "11:42:52.233624PM"
time.datetime=Converts a datetime to a time by discarding the date part
time.datetimez=Converts a datetimezoned to a time by discarding the date and zone parts
time.timez=Converts a timezoned to a time by discarding the zone part (note: no time zone conversion is performed, the zone is just ignored)
time.h_m_s=Converts an hour (integer in range 0 <= hour <= 23), minutes (integer in range 0 <= minute <= 59) and seconds (number in range 0 <= seconds < 60) to a time of day

date.string=Converts a string to date, e.g. "2016-02-17", "2 Jan 1997", "18-1-68".  If a date is ambiguous (e.g. "01-02-03") then you will get an error.
date.datetime=Converts a datetime to a date by discarding the time part
date.datetimez=Converts a datetimezoned to a date by discarding the time and zone parts
date.ym_d=Converts a yearmonth and a day into a date.
date.y_m_d=Converts a year, a month and a day into a date.

datetime.string=Converts a string to a datetime, e.g. "2017-01-04 06:55" or "01 Jan 1984 13:55:05.32552"
datetime.datetimez=Converts a datetimezoned to a datetime by discarding the time zone
datetime.ymd_time=Converts a date and a time to a datetime

datetimez.string=Converts a string to a datetimezoned, e.g. "2017-01-04 06:55 UTC" or "01 Jan 1984 13:55:05.32552+06:30"
datetimez.datetime_string=Converts a datetime and a zone string (e.g. "UTC" or "Europe/London") to datetimezoned
datetimez.ymd_time_string=Converts a date, a time, and a zone string to a datetimezoned
datetimez.ymd_timez=Converts a date and a timezoned to a datetimezoned

dateym.string=Converts a string, e.g. "Mar 2006", "2014-07" to a yearmonth
dateym.ymd=Converts a date to a yearmonth by discarding the day of the month
dateym.datetime=Converts a date to a datetime by discarding the day of the month and time
dateym.datetimez=Converts a date to a datetimezoned by discarding the day of the month, time and zone
dateym.year_month=Converts a year and a month to a yearmonth

timez.string=Converts a string into a timezoned, e.g. "06:55+03:00"
timez.datetimez=Converts datetimezoned into a timezoned by discarding the date
timez.time_string=Converts a time and a zone string into a timezoned
