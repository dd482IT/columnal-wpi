hide.explanation.short=Hides some of the source table's columns.
hide.description.rest=The columns will not be displayed in the result, not can they accessed by any further transformations.  This means that the names of the hidden columns will not clash with any new names introduced by later transformations.
sort.explanation.short=Sorts the rows from the source.
sort.description.short=Sorts the whole table by the values in one or more columns.
sort.description.rest=The columns will be used in order; only if one column has equal values in two rows will the next column be used.  All columns are sorted using their in-built ordering: if you want a custom ordering, use a calculation transformation first. 
filter.explanation.short=Keep only certain rows from the source. 
filter.description.short=Only keeps the rows which match the given expression.
filter.description.rest=The expression is evaluated separately for each row, and if the resulting value is true, the row is kept.  If the expression value is false, the row is left out of the result and any further transformations. 
calculate.explanation.short=Calculate a new or replacement value from each source row.
calculate.description.short=Calculate a new column based on existing columns.
calculate.description.rest=This can be used to calculate any expression (e.g. add two columns together).  It is equivalent to entering a new formula on the right-hand side of a spreadsheet, and copying the formula to all rows. 
aggregate.explanation.short=Calculate summary of columns (sum, average, etc).
concatenate.explanation.short=Join several tables together vertically
check.explanation.short=A test to check that some data satisfies a given property (e.g. no empty strings, no values above 100)
edit.explanation.short=Copy the table but change a few specific values
join.explanation.short=Join two tables by matching values in specific columns

